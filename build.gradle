// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// see: http://gradle.monochromeroad.com/docs/userguide/findbugs_plugin.html
//apply plugin: 'findbugs'

// see: http://maku77.github.io/gradle/checkstyle.html
//apply plugin: 'checkstyle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformats-text:2.9.0.pr3'

    compile 'org.apache.hive:hive:2.1.1'
    compile 'org.apache.orc:orc:1.4.0'
    compile 'org.apache.hadoop:hadoop-core:1.2.1'
    compile 'org.apache.hive:hive-orc:2.1.1'
    compile 'org.apache.hive:hive-serde:2.1.1'
    compile 'org.apache.hive:hive-common:2.1.1'

    compile 'org.apache.hive:hive-exec:2.1.1'
    compile 'org.apache.calcite:calcite-core:1.13.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'


repositories {
    mavenCentral()
}

